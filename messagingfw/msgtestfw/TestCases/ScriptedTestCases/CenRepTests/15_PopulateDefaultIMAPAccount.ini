
[DeleteImapAccounts]
actionParam = -1

[PopulateDefaultImapSettings]
actionParam = ImapSettings1 ImapPrefs1 SmtpSettings1 SmtpPrefs1

[CreateImapAccount]
actionParam = "MyAccount" "none" accountId _ _ _ _

[LoadImapSettings]
